<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Elements Example</title>
</head>
<body>
    <h1>Media Elements Example</h1>

    <!-- Audio Element -->
    <h2>Audio</h2>
    <audio controls>
        <source src="The_Chainsmokers,_ILLENIUM_-_Takeaway__Official_Video__ft._Lennon_Stella(256k).mp3" type="audio/mpeg">
        
        
    </audio>

    <!-- Video Element -->
    <h2>Video</h2>
    <video controls poster="project2.png">
        <source src="Watch Free Guy (2021).mp4" type="video/mp4">
        <source src="video-file.webm" type="video/webm">
        
        
    </video>
</body>
</html>
